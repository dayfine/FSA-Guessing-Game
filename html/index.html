<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' href='../css/bootstrap.css'>
    <!--meta name='viewport' contnet='width=device-width, initial-scale=1'-->
    <meta charset="UTF-8">
  <body>

    <div id='app' class='center container'>

      <div id='headers'>
        <h1>Take a Guess...</h1>
        <h3>on All Random Things!<br>
        Guess a number between 1~100</h3>
      </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='input-box' placeholder='Your number!' maxlength=3 autofocus=autofocus>
          <button id='submit'>Go!</button>
        </div>

        <div id='guesses'>
          <ul class='guess-list'>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
          </ul>
        </div>

        <div id='menu-btns'>
          <button>Reset</button>
          <button>Hint</button>
        </div>

      </div>
    </div>


    <div id='footer'>
      <div class='row center'>

        <div class='col-sm-4'>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>
          Project by <a href="">Di Davey Fan</a><br>
          <a href="https://github.com/dayfine/FSA-Guessing-Game">Github</a>
          </h4>
        </div>

        <div class='col-sm-4'>
          <img src='grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>
    <canvas id='mybackgournds'></canvas>
    <script type="text/javascript" src='../js/effect.js'></script>
  </body>
</html>
