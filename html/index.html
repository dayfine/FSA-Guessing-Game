<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!--my CSS -->
    <link rel='stylesheet' type='text/css' href='../css/main.css'>
    <!--Bootstrap -->
    <link rel='stylesheet' type='text/css' href='../css/bootstrap/css/bootstrp.css'>

  </head>
  <body>
    <div id='app' class='center'>

      <div id='headers'>
        <!-- Title and subtitles! -->
        <h1>Guessing Game</h1>
        <h2>Guess a number between 1~100</h2>
      </div>

      <div id='main' class='center'>

        <div id='input-parent'>
          <!-- Player's guess input, and submit button -->
          <input id='input-box' placeholder='Your number!' maxlength=3 autofocus=autofocus>
          <button id='submit'>Try!</button>
        </div>

        <div id='guesses'>
          <ul class='guess-list'>
          <!-- unordered list of guesses -->
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
          </ul>
        </div>

        <div id='menu-btns'>
          <button>Reset</button>
          <button>Hint</button>
        </div>

      </div>
    </div>


    <div id='footer'>
      <div class='row center'>

        <div class='img'>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div class=''>
          <h4>Project by Di Davey Fan</h4>
        </div>

        <div class='img'>
          <img src='grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>

  </body>
</html>
