<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' href='./css/bootstrap.css'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!--meta name='viewport' contnet='width=device-width, initial-scale=1'-->
    <meta charset="UTF-8">
  <body>

    <div id='app' class='center container'>

      <div id='headers'>
        <h2 id='title'>Take a Guess...</h2>
        <h4 id='subtitle'>on All Random Things!<br>
        Guess a number between 1~1000</h4>
      </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='input-box' placeholder='Your number!' maxlength=4 autofocus=autofocus>
          <button id='submit'>Go!</button>
        </div>

        <div id='guesses'>
          <ul class='guess-list row'>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
          </ul>
        </div>

        <div id='menu-btns'>
          <button id='reset'>Reset</button>
          <button id='hint'>Hint</button>
        </div>

      </div>
    </div>


    <div id='footer'>
      <div class='row center'>

        <div class='col-sm-4'>
          <img src='./assets/fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>
          Project by <a href="">Di Davey Fan</a><br>
          <a href="https://github.com/dayfine/FSA-Guessing-Game">Github</a>
          </h4>
        </div>

        <div class='col-sm-4'>
          <img src='./assets/grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>
    <canvas id='mybackgournds'></canvas>
    <script type="text/javascript" src='./js/effect.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./js/game.js'></script>
  </body>
</html>
